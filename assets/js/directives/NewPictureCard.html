<div class="ui card centered">
  <div class="image">
    <img ng-src="{{ picture.url }}">
  </div>
  <div class="content">
    <div class="header">{{ picture.title }}</div>
    <div class="meta">
      <span class="date">{{ date | date:'dd MMMM yyyy HH:mm:ss' }}</span>
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="tags icon"></i>
      <a class="ui blue basic label">{{ picture.tags.length }} Tags</a>
    </a>
  </div>
</div>
